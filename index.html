<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <!-- Styles -->
    <link rel="stylesheet" href="./css/global.css" />
    <!-- Inmport FontAwesome Icons -->
    <script
      src="https://kit.fontawesome.com/56c52ff5db.js"
      crossorigin="anonymous"
    ></script>
    <title>SNEAK - Creative Portfolio</title>
  </head>
  <body>
    <!-- Header -->
    <header id="Header">
      <div class="container">
        <div class="topbar">
          <!-- Brand -->
          <div class="brand">
            <img
              class="logo"
              src="./img/logo-sneak.png"
              alt="SNEAK - Creativo Portfolio"
            />
          </div>
          <nav class="menu">
            <!-- Navbar -->
            <ul class="navbar">
              <li class="nav-item">
                <a class="nav-link active" href="">All</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Branding</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Web</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Photography</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">App</a>
              </li>
            </ul>
            <!-- Search -->
            <div class="search">
              <a class="link" href="">
                <i class="fa-solid fa-magnifying-glass"></i>
              </a>
            </div>
          </nav>
          <nav id="Sidenav" class="sidenav" style="right: -100vw">
            <ul class="navbar">
              <li class="nav-item">
                <a class="nav-link active" href="">All</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Branding</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Web</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Photography</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">App</a>
              </li>
            </ul>
            <button
              href="javascript:void(0);"
              class="close-nav"
              onclick="toggleSidebarNav()"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
          </nav>
          <!-- Navbar Mobile -->
          <button
            href="javascript:void(0);"
            class="btn togglenav"
            onclick="toggleSidebarNav()"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
    </header>
    <main>
      <!-- MAin Banner or Slider -->
      <div class="main-banner">
        <div class="container">
          <div class="row">
            <div class="column">
              <div class="content-banner">
                <h1 class="title-banner font-white text-uppercase">
                  Explore Beyond Horizon
                </h1>
                <p class="description-banner font-white">
                  Magna mundi referrentur quo, no rebum dignissim qui.<br />
                  Per quodsi accusata id, agam labores.
                </p>
                <a class="btn btn-banner text-uppercase" href="#"
                  >View our work</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Portfolio -->
      <div class="portfolio">
        <div class="container">
          <div class="tabs-portfolio"></div>
        </div>
      </div>
      <div class="container"></div>
    </main>
    <!-- Footer -->
    <footer class="text-center">
      <div class="container">
        <div class="copyright">
          Â© 2016 - <span class="font-pink">Sneak</span> All Right Reserved
        </div>
        <!-- Social Networks -->
        <div class="social">
          <ul class="items-social">
            <li class="item-social">
              <a class="link-social" href="">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </li>
            <li class="item-social">
              <a class="link-social" href="">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
            <li class="item-social">
              <a class="link-social" href="">
                <i class="fa-brands fa-dribbble"></i>
              </a>
            </li>
            <li class="item-social">
              <a class="link-social" href="">
                <i class="fa-brands fa-google-plus-g"></i>
              </a>
            </li>
            <li class="item-social">
              <a class="link-social" href="">
                <i class="fa-brands fa-youtube"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script>
      function toggleSidebarNav() {
        var showSidebarNav = document.getElementById("Sidenav");
        if (showSidebarNav.style.right === "-100vw") {
          showSidebarNav.style.right = "0";
          showSidebarNav.style.transition = "all 0.5s ease 0s";
          console.log("OPEN");
        } else {
          showSidebarNav.style.right = "-100vw";
          showSidebarNav.style.transition = "all 0.5s ease 0s";
          console.log("CLOSE");
        }
      }
    </script>
  </body>
</html>
